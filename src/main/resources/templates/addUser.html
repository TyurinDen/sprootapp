<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new User</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-white" onload='document.addUserForm.login.focus();'>

<th:block th:replace="_header :: _header"></th:block>
<th:block th:replace="_menu :: _menu"></th:block>

<div class="w3-white w3-container">
    <h3>Add user</h3>

    <form name="addUserForm" method="POST" action="/users/add" class="w3-selection">
        <input type="text" name="login" placeholder="Login" class="w3-input"
               style="width: 30%"/>
        <input type="password" name="password" placeholder="Password" class="w3-input"
               style="width: 30%"/>

        <select multiple="multiple" class="w3-select" name="role" style="width: 30%">
            <option value="" disabled>Choose user role</option>--%>
            <option value="USER" selected>USER</option>
            <option value="ADMIN">ADMIN</option>
            <option value="DBA">DBA</option>
        </select>

        <div class="w3-bar">
            <button type="submit"
                    class="w3-button w3-light-grey w3-round-medium w3-padding-small w3-margin-top w3-margin-bottom w3-hover-lime"
                    onclick="location.href='/users/addUser'">Submit
            </button>
            <button type="reset"
                    class="w3-button w3-light-grey w3-round-medium w3-padding-small w3-margin-top w3-margin-bottom w3-hover-amber"
                    onclick="location.href='/users/list'">Cancel
            </button>
        </div>
    </form>
</div>

<th:block th:replace="_footer :: _footer"></th:block>

</body>
</html>
