<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-white">

<th:block th:replace="_header :: _header"></th:block>
<th:block th:replace="_menu :: _menu"></th:block>

<div class="w3-container">
    <!--<c:if test="${not empty errorString}">-->
        <!--<div class="w3-panel w3-pale-yellow w3-border-yellow w3-bottombar">-->
            <!--<h6>${errorString}</h6>-->
        <!--</div>-->
    <!--</c:if>-->

    <h3>List of Users</h3>

    <table class="w3-table w3-bordered w3-border w3-hoverable">
        <thread>
            <tr class="w3-blue-gray w3-opacity-min">
                <th>Id</th>
                <th>Login</th>
                <th>Password</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thread>
        <th:block th:each="user : ${users}">
            <tr class="w3-hover-pale-green">
                <td th:text="${user.id}"></td>
                <td th:text="${user.login}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.roles}"></td>
                <td>
                    <a th:href="@{/users/edit/(id=${user.id})}" class="w3-text-indigo">Edit</a>
                </td>
                <td>
                    <a th:href="@{/users/delete/(id=${user.id})}" class="w3-text-red">Delete</a>
                </td>
            </tr>
        </th:block>
    </table>

    <div class="w3-bar">
        <button type="button"
                class="w3-button w3-light-grey w3-round-medium w3-padding-small w3-margin-top w3-margin-bottom w3-hover-lime"
                onclick="location.href='/users/add'">Add user
        </button>
    </div>
</div>

<th:block th:replace="_footer :: _footer"></th:block>

</body>
</html>
