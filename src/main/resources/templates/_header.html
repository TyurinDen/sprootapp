<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--<script type="text/javascript" th:src="@{/static/getRole.js}"></script>-->
</head>
<body>
<th:block th:fragment="_header">
    <div class="w3-cell-row">
        <div class="w3-container w3-cell w3-cell-middle w3-blue-gray" style="width: 75%">
            <h1 class="w3-left-align">Simple Spring MVC Application</h1>
            <h6 class="w3-left-align">This is Simple Spring MVC application using Spring MVC framework. </h6>
        </div>
        <div class="w3-container w3-cell w3-cell-middle w3-center w3-blue-gray w3-opacity-min" style="width: 25%">
            <h6 class="w3-tag w3-orange" sec:authorize="!isAuthenticated()">Unauthorized</h6>
            <h6 class="w3-tag w3-light-green" sec:authorize="isAuthenticated()">Logged in:
                [[${#httpServletRequest.remoteUser}]]</h6>
        </div>
    </div>
</th:block>
</body>
</html>
